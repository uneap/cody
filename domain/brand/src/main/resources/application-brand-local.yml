spring:
  config:
    activate:
      on-profile: brand-local
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
  kafka:
    retry:
      topic: brand-retry-stream
    topic: brand-stream

